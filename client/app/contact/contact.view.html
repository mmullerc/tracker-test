<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Contact us</h1>
      <img src="assets/images/flowers.png" alt="Flores">
      <div class="social">
        <i class="fa fa-facebook contact"></i>
        <i class="fa fa-twitter contact"></i>
        <i class="fa fa-linkedin contact"></i>
      </div>
    </div>
    <div class="col-md-6">
      <form class="form contact" action="">
        <div class="form-group">
          <label for="">Name</label>
          <input class="form-control" type="text" placeholder="Martita">
        </div>
        <div class="form-group">
          <label for="">Last name</label>
          <input class="form-control" type="text" placeholder="Fabregas">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input class="form-control" type="text" placeholder="marregas@jdjskd.com">
        </div>
        <div class="form-group">
          <label for="">Your message</label>
          <textarea class="form-control" type="text">

          </textarea>
        </div>
        <div class="form-group">
          <input type="button" class="btn btn-default btn-block" value="Don't click here">
        </div>
      </form>
    </div>
  </div>
</div>
