<div class="container" id="contact">
  <div class="row">
    <div class="col-md-6">
      <h1 ng-click="contact.register(contact.title)">{{contact.title.src}}</h1>
      <img class="img-responsive" ng-click="contact.register(contact.img)" alt="Flores" src={{contact.img.src}}>
      <div class="social">
        <i class="fa fa-facebook contact" ng-click="contact.register(contact.facebook)"></i>
        <i class="fa fa-twitter contact" ng-click="contact.register(contact.twitter)"></i>
        <i class="fa fa-linkedin contact" ng-click="contact.register(contact.linkedin)"></i>
      </div>
    </div>
    <div class="col-md-6">
      <form class="form contact" action="" ng-click="contact.register(contact.sendButton)">
        <div class="form-group">
          <label for="">NAME</label>
          <input class="form-control" type="text" placeholder="Martita">
        </div>
        <div class="form-group">
          <label for="">LAST NAME</label>
          <input class="form-control" type="text" placeholder="Fabregas">
        </div>
        <div class="form-group">
          <label for="">EMAIL</label>
          <input class="form-control" type="text" placeholder="marregas@jdjskd.com">
        </div>
        <div class="form-group">
          <label for="">YOUR MESSAGE</label>
          <textarea class="form-control" type="text">

          </textarea>
        </div>
        <div class="form-group">
          <input type="button" class="btn btn-default btn-block" value="SEND MESSAGE" ng-click="contact.register(contact.sendButton)">
        </div>
      </form>
    </div>
  </div>
</div>
