<div class="navbar navbar-default navbar-static-top" ng-controller="NavbarController">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="vmNav.isCollapsed = !vmNav.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a ui-sref="home" class="navbar-brand"><img src={{vmNav.logo.src}} ng-click="vmNav.register(vmNav.logo)"></a>
    </div>
    <div collapse="vmNav.isCollapsed" class="navbar-collapse collapse navbar-right" id="navbar-main">
      <ul class="nav navbar-nav">
        <li ng-repeat="item in vmNav.menu">
            <a ui-sref="{{item.state}}" ng-click="vmNav.register(item)">{{item.title}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
